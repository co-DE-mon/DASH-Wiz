services:
  - type: web
    name: dash-wiz-backend
    env: docker
    plan: standard
    region: oregon
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: MODEL_PATH
        value: /var/data/models/natural-sql-7b
      - key: LOG_LEVEL
        value: info
      # Replace with your Vercel production domain
      - key: CORS_ORIGINS
        value: https://your-vercel-app.vercel.app
    disk:
      name: model-cache
      mountPath: /var/data/models
      sizeGB: 10


